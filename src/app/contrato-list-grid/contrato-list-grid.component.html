<div fxLayout="row" fxLayoutAlign="space-around-stretch">
    <table fxFlex mat-table [dataSource]="contratos">
        
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let c"> {{c.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="enAtrazo">
            <th mat-header-cell *matHeaderCellDef> Em Atraso </th>
                <td mat-cell *matCellDef="let c"> {{c.enAtraso}} </td>
        </ng-container>

        <ng-container matColumnDef="noPrazo">
            <th mat-header-cell *matHeaderCellDef> No Prazo </th>
                <td mat-cell *matCellDef="let c"> {{c.noPrazo}} </td>
        </ng-container>

        <ng-container matColumnDef="cancelado">
            <th mat-header-cell *matHeaderCellDef> Cancelado </th>
                <td mat-cell *matCellDef="let c"> {{c.cancelado}} </td>
        </ng-container>

        <ng-container matColumnDef="pago">
            <th mat-header-cell *matHeaderCellDef> Pago </th>
                <td mat-cell *matCellDef="let c"> {{c.pago}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let c"> {{c.cliente.name}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="contColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: contColumns"></tr>

    </table>



</div>
