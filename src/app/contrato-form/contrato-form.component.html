<mat-card fxFlex>
    <mat-card-title>
      <h4>Novo Contrato</h4>
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <mat-form-field fxFlex="100">
          <input matInput placeholder="NÃºmero" [(ngModel)]="numero">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <mat-form-field fxFlex="60">
          <mat-select placeholder="Cliente" [(ngModel)]="cliente">
            <mat-option *ngFor='let cli of clientes' [value]="cli">{{cli.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="30">
          <input matInput placeholder="Em Atraso" [(ngModel)]="enAtraso">
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <mat-form-field>
          <textarea matInput placeholder="No Prazo" [(ngModel)]="noPrazo"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <mat-form-field>
          <textarea matInput placeholder="Cancelado" [(ngModel)]="cancelado"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between stretch">
        <mat-form-field>
          <textarea matInput placeholder="Pago" [(ngModel)]="pago"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="save()">Save</button>
      <button mat-button color="accent" (click)="clear()">Clear</button>
    </mat-card-actions>
  </mat-card>
