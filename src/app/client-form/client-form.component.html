<mat-card fxFlex>
  <mat-card-title>
    <h4>Cliente</h4>
  </mat-card-title>
  <mat-card-content>

    <div fxLayout="row" fxLayoutAlign="space-between stretch">
      <mat-form-field fxFlex="100">
        <input matInput placeholder="Cliente name" >
      </mat-form-field>
      
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" >Save</button>
    <button mat-button color="accent" >Clear</button>
  </mat-card-actions>
  
</mat-card>
